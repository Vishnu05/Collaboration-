<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h3>Approved Blogpost</h3>
<div class="row">
	<div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<b>{{blogPost.blogTitle}}</b> <b>Created By:</b>{{blogPost.postedBy.firstname}}<br>
				<b>Created On:</b>{{blogPost.postedOn | date :'yyyy:MM:dd'}}
			</div>
			<div class="panel-body">{{blogPost.blogContent}}</div>

			<a></a> <br>
		</div>
	</div>
</div>
</body>
</html>

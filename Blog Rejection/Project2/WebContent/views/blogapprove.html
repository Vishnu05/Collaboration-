<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>BlogPost Approval Form</h2>
	<div class="row">
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>Blog Title : {{blog.blogtitle}}</b><br> <b>Created By:</b>{{blog.postedBy.firstname}}<br>
					<b>Created On:</b>{{blog.postedOn | date :'yyyy:MM:dd'}}
				</div>
				<div class="panel-body">{{blog.blogcontent}}</div>
			</div>
		</div>
	</div>
	<form> 
		<input type="radio" ng-model="blog.approved" value="true"
			ng-click="showRejectionTxt(false)">Approve <input
			type="radio" ng-model="blog.approved" value="false"
			ng-click="showRejectionTxt(true)">Reject <br>
		<div ng-show="isRejected">
			Enter Rejection Reason <input type="text" ng-model="rejectionReason"><br>
		</div>
		<input type="submit" class="btn btn-warning" value="Admin Approval" ng-click="updateBlogPost()">
		<!-- update query / delete query -->
	</form>
</body>
</html>

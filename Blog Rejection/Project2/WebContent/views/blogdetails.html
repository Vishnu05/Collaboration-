<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.container{
    max-width: 750px;

    background: #FAFAFA;
    padding: 30px;
    margin: 100px auto;
    box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
    border-radius: 20px;
    border: 6px solid #305A72;
}

</style>
</head>
<body>

<h3>Approved Blogpost</h3>
<div class="container">
	<div>
		<div class="panel panel-default">
			<div class="panel-heading"><h1>Blog Title :
				{{blog.blogtitle}}</h1><br> <b>Created By: &nbsp;</b>{{blog.postedBy.firstname}}<br>
				<b>Created On:</b>{{blog.postedOn | date :'yyyy:MM:dd'}}s
			</div>
			<div class="panel-body"><label>Blog Content:</label> {{blog.blogcontent}}</div> 

			<a></a> <br>
		</div>
	</div>
</div>
</body>
</html>

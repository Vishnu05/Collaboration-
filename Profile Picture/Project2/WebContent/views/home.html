 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>book store</title>
 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
 width:100% ;
 height:70 px;
      margin: auto;
  }
  
  .img{
  width:50px;
  height:50px;
  }
</style> 
</head>


<body>
 	
 
 <div class="container-fluid">
 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src=" http://3.bp.blogspot.com/-54fpJA31TtA/VQgmToW0geI/AAAAAAAAACA/6b9vtoGDgd4/s1600/blogging-quotes-66.jpg" alt="Blog" >
      
      </div>

      <div class="item">
        <img src="https://expertbeacon.com/sites/default/files/how_to_avoid_claims_of_discrimination_when_hiring_employees.jpg" alt="Hiring" width="400 pixel" height="400 pixel">
      </div>
    
      <div class="item">
        <img src="https://ak9.picdn.net/shutterstock/videos/1781999/thumb/1.jpg" alt="Chat" width="400 pixel" height="400 pixel">
      </div>

      <div class="item">
        <img src="https://image.slidesharecdn.com/friendrequests-130402131634-phpapp01/95/friend-requests-2-638.jpg?cb=1364909054" alt="Friend" width="400 pixel" height="400 pixel">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
 





 
  


</body>
</html>

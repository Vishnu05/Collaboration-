 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Friends</title>
</head>
<body>

<div class="w3-animate-opacity">
 <table class="table table-responsive">

<tr>

<th>Names</th>
<!-- <th>Engage in a conversation</th>-->
</tr>

<tr ng-repeat="f in friends">
<td ng-hide="f.fromId==currentUser.username">{{f.fromid}}</td>
<td ng-hide="f.toId==currentUser.username">{{f.toid}}</td>
<!--  <td><img src="http://localhost:8085/ProjectMiddleware/getimage/{{f.fromid}}"
								width="30px" height="30px" class="img-rounded"></span></a>-->
 <td><img src="http://localhost:8085/ProjectMiddleware/getimage/{{f.fromid}}"
ng-hide="f.fromid==currentUser.username" width="50" height="50" class="img-rounded">
<img src="http://localhost:8085/ProjectMiddleware /getimage/{{f.toid}}"
ng-hide="f.toid==currentUser.username" width="50" height="50" class="img-rounded"></td>

</tr>
</table>


</div>

</body>
</html>
